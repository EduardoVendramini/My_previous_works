<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKW</title>
    <link rel="shortcut icon" href="img/Iconsmind-Outline-Truck.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <H1>Inserção manual de produtores</H1>
    <div class="row">
        <div class="column">
            <label for="Origem_Lat">Origem Latitude:</label>
            <input type="text" id="Origem_Lat" placeholder="-26.05656" class="form-control"><br>
            <label for="Origem_Lon">Origem Longitude:</label>
            <input type="text" id="Origem_Lon" placeholder="-52.05656" class="form-control">
        </div>
        <div class="column">
            <label for="Destino_Lat">Destino Latitude:</label>
            <input type="text" id="Destino_Lat" placeholder="-26.05656" class="form-control"><br>
            <label for="Destino_Lon">Destino Longitude:</label>
            <input type="text" id="Destino_Lon" placeholder="-52.05656" class="form-control">
        </div>
    
        <label for="Leite">Quantidade de leite:</label>
        <input type="text" id="Leite" placeholder="500" class="form-control"><br>
        <input type="submit" value="Adicionar produtor">
        <input type="submit" value="Finalizar trajeto">
        <input type="submit" value="Mostrar destinos">
        <input type="submit" value="Excluir trajeto">

    </div>
    <HR></HR>
    <P>Para voltar para a página inicial</P>
    <a href="index.html">Clique aqui</a>




</body>
</html>
